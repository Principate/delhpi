<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elm Application</title>
</head>
<body>
<!-- The div where the Elm app will be mounted -->
<div id="elm-root"></div>

<!-- Import the compiled Elm JavaScript file -->
<script src="elm.js"></script>

<!-- Initialize the Elm application -->
<script>
    // Assuming your Elm main module is named 'Main'
    const app = Elm.Main.init({
        node: document.getElementById('elm-root')
    });
</script>
</body>
</html>
