rules = [
  DisableSyntax,
  OrganizeImports
]

OrganizeImports {
  removeUnused = false, # Not supported in Scala 3
    groups = [
      "com.principate.midas"
      "*"
      "re:javax?\\."
      "scala."
    ]
}

DisableSyntax {
  noVars = true
  noThrows = true
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = false # Doesn't seem to work correctly
  noIsInstanceOf = false # Doesn't seem to work correctly
  noXml = true
  noDefaultArgs = true
  noFinalVal = true
  noFinalize = true
  noValPatterns = false
}